<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <form action="https://www.google.com/search"  method="GET">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
        <input type="text" id="giris" name="q">
        <div class="button_settings">
            <input type="submit" id="buton1" value="Google Search">
            <input type="submit" id="buton2" value="I'm feeling so lucky" name="btnI">
        </div>
    </form>
</body>
</html>
